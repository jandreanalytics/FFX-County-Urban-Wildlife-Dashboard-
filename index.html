<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairfax County Biodiversity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fairfax County Biodiversity Explorer</h1>
    </header>

    <main>
        <div class="dashboard-controls">
            <!-- Simplified filters with clear labels -->
            <div class="filter-group">
                <label for="taxonomicFilter">What are you looking for?</label>
                <select id="taxonomicFilter">
                    <option value="all">All Wildlife</option>
                    <option value="Aves">Birds</option>
                    <option value="Mammalia">Mammals</option>
                    <option value="Plantae">Plants</option>
                    <!-- etc -->
                </select>
            </div>

            <div class="filter-group">
                <label for="yearFilter">From which year?</label>
                <select id="yearFilter">
                    <!-- populated via JavaScript -->
                </select>
            </div>

            <div class="filter-group">
                <label>Which season?</label>
                <div class="season-buttons">
                    <button data-season="spring">üå± Spring</button>
                    <button data-season="summer">‚òÄÔ∏è Summer</button>
                    <button data-season="fall">üçÇ Fall</button>
                    <button data-season="winter">‚ùÑÔ∏è Winter</button>
                </div>
            </div>
        </div>

        <!-- Reorganized layout -->
        <div class="dashboard-grid">
            <!-- Map takes primary focus -->
            <div class="map-section">
                <h2>Wildlife Sightings Map</h2>
                <div id="map"></div>
            </div>

            <!-- Recent sightings below map -->
            <div class="recent-sightings-section">
                <div id="recentObservations"></div>
            </div>

            <!-- Stats section on the right -->
            <div class="stats-section">
                <h2>Wildlife Statistics</h2>
                <div class="stats-panel">
                    <div id="biodiversityStats"></div>
                    <div id="temporalChart"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
